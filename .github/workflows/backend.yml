name: Backend CI/CD

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt' # Options: adopt, zulu, or other JDK distributions
        java-version: '11'

    - name: Build with Maven
      run: mvn -f backend/pom.xml clean install

    - name: Run Tests
      run: mvn -f backend/pom.xml test

    - name: Build Docker Image
      run: docker build -t your-dockerhub-username/backend:latest ./backend

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: docker push your-dockerhub-username/backend:latest